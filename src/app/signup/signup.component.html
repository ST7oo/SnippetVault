<div class="centeritems mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <h3>Sign up</h3>
        <form [formGroup]="form">
            <mdl-textfield label="Email" name="email" type="text" formControlName="email" floating-label pattern="^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$"
                error-msg="Please provide a correct email!"></mdl-textfield>
            <mdl-textfield label="Name" name="name" type="text" formControlName="name" floating-label></mdl-textfield>
            <mdl-textfield [class.is-invalid]="password.dirty && password.invalid"label="Password" type="password" formControlName="password" floating-label disableNativeValidityChecking error-msg="Minimun 6 characters"></mdl-textfield>
            <mdl-textfield [class.is-invalid]="password2.dirty && password2.invalid" label="Repeat Password" type="password" formControlName="password2" floating-label disableNativeValidityChecking error-msg="Passwords are not the same"></mdl-textfield>
            <button mdl-button (click)="signup()" [disabled]="!form.valid || loading" mdl-button-type="raised" mdl-ripple mdl-colored="accent">Sign up</button>
            <mdl-spinner single-color [active]="loading"></mdl-spinner>
        </form>
        <br>
        <a [routerLink]="['/login']">Already have an account? Log in</a>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
